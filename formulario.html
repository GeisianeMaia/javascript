<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/ex10.css">

</head>

<body>
    <h1>Formulário</h1> <br><br>
    <div id="caixa">
        
    <form action="#" method="post">
        <!-- # pra nao ficar vazio -->
        <img src="/html/assets/img/céu estrelado.jfif" alt="">
        <label for="">Nome:</label>
        <input type="text" id="nome" maxlength="25" size="50" placeholder="Digite seu nome" required id="">
        <!-- maxlength é o limite de caracteres. Size é o tamanho da "barra". required nao deixa enviar sem digitar o nome -->
        <br><br>
        <label for="">Idade:</label>
        <input type="number" id="idade" min="18" max="29">
        <br><br>
        <label for="">Nascimento:</label>
        <input type="date" id="nascimento">
        <br><br>
        <label for="">Observação</label>
        <textarea rows="4" cols="20" id="observacao" maxlength="25"></textarea>
        <!-- textarea tamanho da fonte pra comentar -->
        <br><br>
        <select id="estados">
        <option value=""disabled selected> Selecione o estado</option>
            <!-- disabled nao posso selecioná-lo -->
            
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RS">Rio Grande do Sul</option>
            </select>
        </option>
        <br><br>
        <label for="">Senha</label>
        <input type="password" id="senha">
        <br><br>
        <label for="">Sexo:</label>
        <input type="radio" name="sexo"  value="F">
        <label for="">Feminino</label>
        <input type="radio" name="sexo"  value="M">
        <label for="">Masculino</label>
        <br><br>
        <input type="checkbox" id="almoco" >
        <label for="">Almoço</label>
        <input type="checkbox"  id="valetransporte">
        <label for="">Vale Transporte</label>
        <br><br>
        <input type="submit" value="Enviar" onclick="mostrar()">
        <input type="reset" value="Limpar campos">

    </form>
    </div>

    <script src="assets/js/formulario.js"></script>
</body>

</html>
